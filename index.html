<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Login Form</title>
</head>
<body>
        <div class="login-page">
        <div class="form">
                <input type="text" placeholder="username" class="username" onkeydown="usernameValidation()" />
                <span class="username-validation">Most Contain 12 Character (Min)</span>
                <input type="password" placeholder="password" class="password" onkeydown="passwordValidation()" />
                <span class="password-validation">Most Contain 8 Character (Min)</span>
                <button onclick="dataValidation()">login</button>
                <p class="message">Not registered? <a>Create an account</a></p>
        </div>
    </div>

    <div class="modal">
        Please enter the required information correctly
    </div>
    <script src="script.js"></script>
</body>
</html>
